<div>
	<form [formGroup]="createAccount" (ngSubmit)="onSubmit()">
		<input formControlName="username" placeholder="Username" type="text">
    <br>
    <input formControlName="email" placeholder="Email" type="text">
    <br>
    <label>Please input your password: </label>
		<input formControlName="password" placeholder="Password" type="password">
    <br>
    <label>Please re-enter your password: </label>
    <input formControlName="passwordCheck" placeholder="Password" type="password">
		<br>
		<button type="submit">Create Account</button>
    <br>
    <span>{{ isValid ? ' ' : 'Passwords do not match' }}</span>
		<br>
		<button routerLink="/reset-password">Forgot Password</button>
		<br>
	</form>
</div>
