<div id="dialog">
    <h1 mat-dialog-title>Create a comment</h1>

    <form [formGroup]="createPost">
        <mat-form-field>
            <textarea matNativeControl formControlName="body" placeholder="Tell them what's up..."></textarea>
        </mat-form-field>
        <br>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button (click)="create()">Create</button>
    </form>  
</div>
