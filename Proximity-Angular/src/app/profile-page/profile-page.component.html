<form id="profileData" [formGroup]="profileData">
    <mat-form-field>
        <input matInput type="text" formControlName="firstName" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
</form>
<mat-divider></mat-divider>

<h1 >{{profile.first_name}}'s Feed</h1>
<button mat-raised-button (click)=createPost() formControlName="createPost">Create Post</button>
<div *ngFor="let post of profile.posts">
    <app-post [post]="post"></app-post>
</div>
