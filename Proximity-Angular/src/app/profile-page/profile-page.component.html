<form id="profileData" [formGroup]="profileData">
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="profile.firstName" formControlName="firstName" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="profile.lastName" formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
</form>
<mat-divider></mat-divider>

<h1>stuff</h1>
<div *ngFor="let post of profile.posts">
    <app-post [post]="post"></app-post>
</div>
