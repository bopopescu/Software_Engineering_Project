<form id="logInForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<br>
		<div id="create">
			<button mat-raised-button class="center" routerLink="/create-account">Create an Account</button>
		</div>
		<br>
		<div id="login">
			<button mat-raised-button routerLink="/reset-password">Forgot Password</button>
		</div>
		<br>
		<br>
	<mat-form-field>
		<input matInput type="text" formControlName="username" placeholder="UserName">
	</mat-form-field>
	<br>

	<mat-form-field>
		<input matInput type="password" formControlName="password" placeholder="Password">
	</mat-form-field>
		<br>
		<br>
		<button mat-raised-button type="submit">Login</button>

</form>
